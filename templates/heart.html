{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction Inputs</h1>
        <form id="heartForm">
            <input type="number" placeholder="Age" required>
            <select required>
                <option value="">Select Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" placeholder="Chest Pain Type" required>
            <input type="number" placeholder="Resting BP" required>
            <input type="number" placeholder="Cholesterol" required>
            <input type="number" placeholder="Fasting BS" required>
            <input type="number" placeholder="Resting ECG" required>
            <input type="number" placeholder="Max HR" required>
            <select required>
                <option value="">Exercise Angina</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <input type="number" placeholder="Old Peak" required>
            <input type="number" placeholder="ST Slope" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
