{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Early Disease Prediction - Login</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <!-- Inline JavaScript to handle form submission and navigation -->
    <script>
        // Get the URL for the disease selection page from Django
        const diseaseUrl = "{% url 'disease' %}";

        // Add event listener to the login form submission
        document.getElementById('loginForm')?.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission
            window.location.href = diseaseUrl; // Redirect to the disease selection page
        });

        // Function to navigate to the specified page
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
